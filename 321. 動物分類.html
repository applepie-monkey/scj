            const shuffled = [...animalsData].sort(() => Math.random() - 0.5);

        function setupEventListeners() {
            const draggables = document.querySelectorAll('.draggable');
            let draggedItem = null;

            // --- Desktop Drag Events ---
            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', () => {
                    draggedItem = draggable;
                    draggable.classList.add('dragging');
                });

                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                    draggedItem = null;
                });
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    zone.classList.add('highlight');
                });

                zone.addEventListener('dragleave', () => {
                    zone.classList.remove('highlight');
                });

                zone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zone.classList.remove('highlight');
                    if (draggedItem) {
                        checkAnswer(zone, draggedItem);
                    }
                });
            });

            // --- Mobile Touch Events ---
            draggables.forEach(draggable => {
                draggable.addEventListener('touchstart', (e) => {
                    draggedItem = draggable;
                    draggable.classList.add('dragging');
                    document.body.style.overflow = 'hidden'; // Stop scrolling
                }, {passive: false});

                draggable.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    
                    // Visual feedback following finger
                    draggable.style.position = 'fixed';
                    draggable.style.left = (touch.clientX - draggable.offsetWidth / 2) + 'px';
                    draggable.style.top = (touch.clientY - draggable.offsetHeight / 2) + 'px';
                    draggable.style.zIndex = 1000;

                    // Highlight zone under finger
                    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                    dropZones.forEach(z => z.classList.remove('highlight'));
                    if (elementBelow) {
                        const zone = elementBelow.closest('.drop-zone');
                        if (zone) zone.classList.add('highlight');
                    }
                }, {passive: false});

                draggable.addEventListener('touchend', (e) => {
                    draggable.classList.remove('dragging');
                    document.body.style.overflow = ''; // Resume scrolling
                    
                    // Reset styles
                    draggable.style.position = '';
                    draggable.style.left = '';
                    draggable.style.top = '';
                    draggable.style.zIndex = '';

                    const touch = e.changedTouches[0];
                    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    dropZones.forEach(z => z.classList.remove('highlight'));

                    if (elementBelow) {
                        const zone = elementBelow.closest('.drop-zone');
                        if (zone) {
                            checkAnswer(zone, draggable);
                        }
                    }
                    draggedItem = null;
                });
            });
        }

        function checkAnswer(zone, item) {
            const zoneType = zone.getAttribute('data-type');
            const itemType = item.getAttribute('data-type');

            if (zoneType === itemType) {
                // Correct!
                handleCorrect(zone, item);
            } else {
                // Wrong!
                handleWrong(zone);
            }
        }

        function handleCorrect(zone, item) {
            // Move item to zone
            item.classList.remove('draggable');
            item.removeAttribute('draggable');
            // Clone to remove old event listeners (make it static)
            const newItem = item.cloneNode(true);
            zone.appendChild(newItem);
            item.remove(); // Remove from pool

            score++;
            scoreEl.innerText = score;

            if (score === totalAnimals) {
