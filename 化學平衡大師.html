    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;

        body {

        }

        input.correct {
            border-color: var(--success-color);
            background-color: #e8f8f5;

            pointer-events: none; /* Lock input */
        }

            border-color: var(--error-color);

        .chemical-formula {

        .btn {

            color: white;

            .equation-area {

        /* Overlay for Game Over/Win */

            position: fixed;

            opacity: 1;

        .overlay h2 {

        .overlay button {

<body>

    <div class="game-container">
        <h1>化學平衡大師</h1>
        
        <div class="stats-bar">
            <span id="level-display">第 1 / 4 題</span>
            <span>生命值: <span id="lives-display">❤️❤️❤️</span></span>
        </div>

        <div class="message" id="message-box">填入正確的係數 (1, 2, 3...)</div>

        <div class="equation-area" id="equation-container">
            <!-- Equation will be injected here via JS -->
        </div>

        <button class="btn" id="next-btn" onclick="nextLevel()">下一題</button>
    </div>

    <!-- Overlay for Game Over / Victory -->
    <div class="overlay" id="game-overlay">
        <h2 id="overlay-title">遊戲結束</h2>
        <p id="overlay-msg" style="font-size: 1.2rem; margin-bottom: 20px;"></p>
        <button onclick="restartGame()">重新開始</button>
    </div>

    <script>
        // Game Data based on the user's image
        // Format: parts array contains strings for text and objects for inputs {ans: correct_number}
        const levels = [
            {
                id: 1,
                parts: [
                    { type: 'input', ans: 1 },
                    { type: 'text', val: 'Fe₂O₃(s) + ' },
                    { type: 'input', ans: 3 },
                    { type: 'text', val: 'H₂(g) → ' },
                    { type: 'input', ans: 2 },
                    { type: 'text', val: 'Fe(s) + ' },
                    { type: 'input', ans: 3 },
                    { type: 'text', val: 'H₂O(l)' }
                ]
            },
            {
                id: 2,
                parts: [
                    { type: 'input', ans: 1 },
                    { type: 'text', val: 'CuSO₄(aq) + ' },
                    { type: 'input', ans: 2 },
                    { type: 'text', val: 'NaOH(aq) → ' },
                    { type: 'input', ans: 1 },
                    { type: 'text', val: 'Cu(OH)₂(s) + ' },
                    { type: 'input', ans: 1 },
                    { type: 'text', val: 'Na₂SO₄(aq)' }
                ]
            },
            {
                id: 3,
                parts: [
                    { type: 'input', ans: 2 },
                    { type: 'text', val: 'LiOH(aq) + ' },
                    { type: 'input', ans: 1 },
                    { type: 'text', val: 'CO₂(g) → ' },
                    { type: 'input', ans: 1 },
                    { type: 'text', val: 'Li₂CO₃(aq) + ' },
                    { type: 'input', ans: 1 },
                    { type: 'text', val: 'H₂O(l)' }
                ]
            },
            {
                id: 4,
                parts: [
                    { type: 'input', ans: 2 },
                    { type: 'text', val: 'NO(g) + ' },
                    { type: 'input', ans: 1 },
                    { type: 'text', val: 'O₂(g) → ' },
                    { type: 'input', ans: 2 },
                    { type: 'text', val: 'NO₂(g)' }
                ]
            }
        ];

        let currentLevelIndex = 0;
        let lives = 3;
        let inputsCorrectInLevel = 0;
        let totalInputsInLevel = 0;

        const equationContainer = document.getElementById('equation-container');
        const levelDisplay = document.getElementById('level-display');
        const livesDisplay = document.getElementById('lives-display');
        const messageBox = document.getElementById('message-box');
        const nextBtn = document.getElementById('next-btn');
        const overlay = document.getElementById('game-overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayMsg = document.getElementById('overlay-msg');

        function initGame() {
            currentLevelIndex = 0;
            lives = 3;
            updateStats();
            loadLevel(currentLevelIndex);
            overlay.classList.remove('active');
        }

        function updateStats() {
            levelDisplay.textContent = `第 ${currentLevelIndex + 1} / ${levels.length} 題`;
            let hearts = "";
            for(let i=0; i<lives; i++) hearts += "❤️";
            livesDisplay.textContent = hearts;
        }

        function loadLevel(index) {
            if (index >= levels.length) {
                showVictory();
                return;
            }

            const levelData = levels[index];
            equationContainer.innerHTML = ''; // Clear previous
            inputsCorrectInLevel = 0;
            totalInputsInLevel = 0;
            messageBox.textContent = "填入正確的係數 (1, 2, 3...)";
            messageBox.style.color = "var(--text-color)";
            nextBtn.style.display = 'none';

            levelData.parts.forEach((part, i) => {
                if (part.type === 'text') {
                    const span = document.createElement('span');
                    span.className = 'chemical-formula';
                    span.textContent = part.val;
                    equationContainer.appendChild(span);
                } else if (part.type === 'input') {
                    totalInputsInLevel++;
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.className = 'coefficient-input';
                    input.dataset.answer = part.ans;
                    input.dataset.id = i;
                    
                    // Event listeners for checking answer
                    input.addEventListener('change', (e) => checkAnswer(e.target));
                    input.addEventListener('keyup', (e) => {
                        if (e.key === 'Enter') checkAnswer(e.target);
                    });

                    equationContainer.appendChild(input);
                }
            });

            // Auto focus first input
            const firstInput = equationContainer.querySelector('input');
            if(firstInput) firstInput.focus();
        }

        function checkAnswer(inputElement) {
            // If already correct, ignore
            if (inputElement.classList.contains('correct')) return;

            const userVal = parseInt(inputElement.value);
            const correctVal = parseInt(inputElement.dataset.answer);

            if (isNaN(userVal)) return; // Ignore empty

            if (userVal === correctVal) {
                // Correct
                inputElement.classList.remove('wrong');
                inputElement.classList.add('correct');
                inputElement.blur(); // Remove focus
                inputsCorrectInLevel++;
                
                // Check if level complete
                if (inputsCorrectInLevel === totalInputsInLevel) {
                    levelComplete();
                } else {
                    // Focus next empty input
                    const allInputs = equationContainer.querySelectorAll('input');
                    for (let inp of allInputs) {
                        if (!inp.classList.contains('correct')) {
                            inp.focus();
                            break;
                        }
                    }
                }

            } else {
                // Wrong
                inputElement.classList.add('wrong');
                inputElement.value = ''; // Clear wrong input
                inputElement.focus(); // Keep focus
                loseLife();
            }
        }

        function loseLife() {
            lives--;
            updateStats();
            messageBox.textContent = "錯誤！生命值 -1";
            messageBox.style.color = "var(--error-color)";
            
            if (lives <= 0) {
                gameOver();
            } else {
                setTimeout(() => {
                    messageBox.textContent = "請再試一次...";
                    messageBox.style.color = "var(--text-color)";
                }, 1500);
            }
        }

        function levelComplete() {
            messageBox.textContent = "太棒了！全對！";
            messageBox.style.color = "var(--success-color)";
            
            // If it's the last level, finish immediately, else show next button
            if (currentLevelIndex === levels.length - 1) {
                setTimeout(showVictory, 1000);
            } else {
                nextBtn.style.display = 'inline-block';
                nextBtn.focus();
            }
        }

        function nextLevel() {
            currentLevelIndex++;
            updateStats();
            loadLevel(currentLevelIndex);
        }

        function gameOver() {
            overlayTitle.textContent = "挑戰失敗";
            overlayTitle.style.color = "#e74c3c";
            overlayMsg.textContent = "你的生命值已耗盡。化學需要精確！";
            overlay.classList.add('active');
        }

        function showVictory() {
            overlayTitle.textContent = "恭喜通關！";
            overlayTitle.style.color = "#2ecc71";
            overlayMsg.textContent = "你已經掌握了這些化學方程式的平衡！";
            overlay.classList.add('active');
        }

        function restartGame() {
            initGame();
        }

        // Start the game on load
        initGame();

    </script>
